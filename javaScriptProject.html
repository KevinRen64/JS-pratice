<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Project</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
		<div id="nav-wrap">
			<a id="logo" class="text-dark p-0" href="./index.html">
				Luxe Dream Event Hire
			</a>
		</div>
	</nav>

  <main class="mt-lg-3">
    <section id="head" class="row w-100"></header>

      <div id="category" class="col-12 col-lg-7 col-xl-4 mt-1 mt-xl-0">
        <p>Category</p>
        <select id="category-dropdown-list"  onchange="selectCategory()" class="form-control">
        </select>
      </div>

      <div id="price" class="col-12 col-lg-5 col-xl-3 mt-2 mt-xl-0">
        <p>Price</p>
        <select id="price-dropdown-list" onchange="selectPrice()" class="form-control">
          <option value="0">All</option>
          <option value="0-100">0 - 100</option>
          <option value="101-500">101 - 500</option>
          <option value="501-1000">501 - 1000</option>
          <option value="1000+">> 1000</option>
        </select>
      </div>

      <div id="sort"  class="col-lg-12 col-xl-5 mt-2 mt-xl-0">
        <p>Sort</p>
        <div id="">
          <button type="button" class="btn btn-outline-secondary" onclick="ascButton()">Ascending</button>
          <button type="button" class="btn btn-outline-secondary" onclick="decButton()">Decending</button>
          <button id="reset-button" class="btn btn-outline-danger" onclick="resetButton()">Reset Filter</button>
        </div>
      </div> 
    </section>

    <hr>

    <div id="card-container" class="row w-100 m-0"></div>



    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a id="prev-button" class="page-link" href="#" onclick="prevButton()">Prev</a></li>
        <div id="pagination" class="pagination" ></div>
        <li class="page-item"><a id="next-button" class="page-link" href="#" onclick="nextButton()">Next</a></li>
      </ul>
    </nav>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
